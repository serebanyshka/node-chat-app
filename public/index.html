<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node chat app</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <p>Welcome to the chat app</p>
    <script>
      const socket = io();
      socket.on('connect', () => {
        console.log('Connected to the server');
      });
      socket.on('disconnect', () => {
        console.log('Disconnected from server');
      });
    </script>
  </body>
</html>
