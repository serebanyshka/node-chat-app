<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Node chat app</title>
    <link rel="stylesheet" href="/css/style.css"></link>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/moment.js"></script>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>
    <div class="chat__main">
      <div id="chat" class="chat__messages"></div>
      <div class="chat__footer">
        <form id="message-form">
          <input type="text" id="new-message" name="message" placeholder="New message" autofocus autocomplete="off"/>
          <button type="submit" id="send-btn">Send</button>
          <button type="button" id="location-btn">Location</button>
        </form>
      </div>
    </div>
    <script src="/js/index.js"></script>
  </body>
</html>
